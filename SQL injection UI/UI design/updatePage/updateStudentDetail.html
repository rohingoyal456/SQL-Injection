<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="updateStudentDetail.style.css">
</head>
<body>
    <div class="header">
        <div class="dashboard-return-button"><button type="button" class="btn btn-success">BACK TO DASHBOARD</button></div>

    <div class="main">

            <div class="search-content">Choose Standard:</div>
            <div class="select-box">
                <select class="form-select" aria-label="Default select example" style="width: 6rem;background-color: #0dcaf5;color: white;">
                    <option selected>Select</option>
                    <option value="1">1st</option>
                    <option value="2">2nd</option> 
                    <option value="3">3rd</option>
                    <option value="4">4th</option>
                    <option value="5">5th</option>

        </div>
